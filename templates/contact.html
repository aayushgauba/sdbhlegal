{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SDBH Legal Associates</title>
    <meta name="google-site-verification" content="hJMpGjRn84el7ZxlW8D4lKLpAo5LPazWG6644lU9pgw" />
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HLJBFKVV7V">
    </script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-HLJBFKVV7V');
    </script>
    <meta name="description" content="Get in touch with SDBH Legal Associates for expert legal advice and assistance. Contact us via phone, email, or visit our office. Our dedicated team is here to help you with all your legal needs, including family law, matrimonial litigations, and more. Reach out to us today for compassionate and professional legal support.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="description" content="SDBH Legal Associates - Expert legal services and mediation in India. Contact us for more information.">
    <style>
        :root {
            --primary-color: #00264d;
            --secondary-color: #f0f5ff;
            --accent-color: #ffcc00;
            --text-color: #333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
            background-color: #fff;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        .navbar {
            background-color: var(--primary-color);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        .hero {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 80px 0;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .section-title {
            color: var(--primary-color);
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--accent-color);
        }

        .about-image {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        footer {
            background-color: var(--primary-color);
            color: #fff;
            padding: 2rem 0;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
                <img src="{% static 'images/logo.png' %}" alt="SDBH Legal Associates Logo" class="img-fluid me-2" style="max-width: 40px;">
                <span>SDBH Legal Associates</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active"><a class="nav-link active" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'expertise' %}">Our Area of Expertise</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'choose' %}">Why Choose us</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'mediation' %}">Mediation</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="hero text-center">
        <div class="container">
            <h1>Contact Us</h1>
            <p class="lead">We are here to assist you with your legal needs</p>
        </div>
    </section>

    <main class="container my-5">
        <section id="contact" class="mb-5">
            <h2 class="section-title">Get in Touch</h2>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="social-icons mt-3">
                        <a href="#" class="me-3"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="me-3"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Contact Form</h3>
                    <form class="contact-form" method="post">
                        {%csrf_token%}
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </section>
</main>
    <footer id="contact" class="text-center py-4">
        <div class="container">
            <div class="social-icons mt-3">
                <a href="#" class="me-3"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="me-3"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
